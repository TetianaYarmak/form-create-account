<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="index.html">
    <h1 class="form-name">Profile</h1>

    <label class="photo">
      <img src="images/photo.png" alt="photo profile">

      <div class="line-photo">
        <input type="file" name="file">
        <input type="text" name="">
        <span class="text-note">Up to 1 MB (300x300 px)</span>
      </div>

      <input type="text" name="basket" class="basket">

    </label>

    <div class="fields-form">
      <label for="last-name">
        <span>Name</span>
        <input type="text" id="last-name" name="last-name">
      </label>

      <label for="email">
        <span>E-mail</span>
        <input type="email" id="email" name="email">
      </label>

      <label for="country">
        <span>Country</span>
        <select name="country" id="country" class="select">
          <option value="" disabled selected hidden>Select</option>
          <option>Ukraine</option>
          <option>Poland</option>
          <option>Italy</option>
          <option>USA</option>
        </select>
      </label>

      <label for="city">
        <span>City</span>
        <input type="text" id="city" name="city">
      </label>

      <label for="zip-code">
        <span>Zip Code</span>
        <input type="number" id="zip-code" name="zip-code" maxlength="6">
      </label>

      <label for="tel">
        <span>Phone Number</span>
        <input type="tel" id="tel" name="tel">
      </label>
    </div>

    <button class="update" type="submit">Update</button>
  </form>

</body>

</html>
